<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<title>Drop file to upload</title>
</head>
<body>
	<div class="frame">
		<div class="center">
			<div class="title">
				<h1>Drop file to upload</h1>
			</div>
			<div class="dropzone">
				<form action="" method="POST" enctype="multipart/form-data">
					<img src="http://100dayscss.com/codepen/upload.svg" />
				    <input type="file" multiple name="uploadfiles" class="upload-input" />
					{% csrf_token %}
					<button type="submit" class="btn" name="uploadbutton">Upload file</button>
				</form>
			</div>
		</div>
	</div>
	<!-- original pen: https://codepen.io/roydigerhund/pen/ZQdbeN  -->
</body>
</html>
